    <script>
	
function wrap(text, width) {
  text.each(function() {
    var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        lineNumber = 0,
        lineHeight = 1.1, // ems
        y = text.attr("y"),
        dy = parseFloat(text.attr("dy")),
        tspan = text.text(null).append("tspan").attr("x", -30).attr("y", y).attr("dy", dy + "em");
    while (word = words.pop()) {
      line.push(word);
      tspan.text(line.join(" "));
      if (tspan.node().getComputedTextLength() > width) {
        line.pop();
        tspan.text(line.join(" "));
        line = [word];
        tspan = text.append("tspan").attr("x", -30).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
      }
    }
  });
}


        //Reference
    //http://tutorials.jenkov.com/svg/rect-element.html

        //Adding the lines using the links (source/target)            
        var diagonal = d3.svg.diagonal()

           .source(function(d) {  return {y:  (d.source.depth * 190)  + (6 * d.source.depth)  + (3 * d.source.depth) + 10, x: d.source.x }; })
